<div class="row">
  <div class="col-sm-12">
    <h1>Sign up</h1>
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="signUp.register(form)" novalidate>

      <div class="form-group" ng-class="{ 'has-success': form.name.$valid && signUp.submitted,
                                            'has-error': form.name.$invalid && signUp.submitted }">
        <label>Name</label>

        <input type="text" name="name" class="form-control" ng-model="signUp.user.name" required/>
        <p class="help-block" ng-show="form.name.$error.required && signUp.submitted">
          A name is required
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.email.$valid && signUp.submitted,
                                            'has-error': form.email.$invalid && signUp.submitted }">
        <label>Email</label>

        <input type="email" name="email" class="form-control" ng-model="signUp.user.email" required mongoose-error/>
        <p class="help-block" ng-show="form.email.$error.email && signUp.submitted">
          Doesn't look like a valid email.
        </p>
        <p class="help-block" ng-show="form.email.$error.required && signUp.submitted">
          What's your email address?
        </p>
        <p class="help-block" ng-show="form.email.$error.mongoose">
          {{ signUp.errors.email }}
        </p>
      </div>

      <div class="form-group" ng-class="{ 'has-success': form.password.$valid && signUp.submitted,
                                            'has-error': form.password.$invalid && signUp.submitted }">
        <label>Password</label>

        <input type="password" name="password" class="form-control" ng-model="signUp.user.password" ng-minlength="3" required mongoose-error/>
        <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && signUp.submitted">
          Password must be at least 3 characters.
        </p>
        <p class="help-block" ng-show="form.password.$error.mongoose">
          {{ signUp.errors.password }}
        </p>
      </div>

      <div>
        <button class="btn btn-inverse btn-lg btn-login" type="submit">
          Sign up
        </button>
        <a class="btn btn-default btn-lg btn-register" href="/login">
            Login
          </a>
      </div>

    </form>
  </div>
</div>
<hr>
