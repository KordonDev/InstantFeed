<div id="loginModal">

  <div class="modal-header">
    <h3 class="modal-title">Add topic</h3>
  </div>
  <div class="modal-body">
      <form ng-submit="topicController.addTopic(topic)">
        <div class="form-group">
          <label>Topicname *:</label>
          <input class="form-control" type="text" required ng-model="topic.name" autofocus="">
        </div>

        <div>
          <button class="btn btn-success topic-add-button" type="submit">Add</button>
          <button class="btn btn-danger topic-add-button">Cancel</button>
        </div>

      </form>
  </div>
</div>
