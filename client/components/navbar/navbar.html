<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController as navbar">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">instant-feed</a>
    </div>
    <div collapse="navbar.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in navbar.menu" ng-class="{active: navbar.isActive(item.link)}" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
            <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="navbar.isPublisher()" ng-class="{active: navbar.isActive('/publisher')}" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
          <a href="/publisher">Publisher</a>
        </li>
        <li ng-show="navbar.isAdmin()" ng-class="{active: navbar.isActive('/admin')}" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
          <a href="/admin">Admin</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/signup')}" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
          <a href="/signup">Sign up</a>
        </li>
        <li ng-hide="navbar.isLoggedIn()" ng-click="navbar.isCollapsed = !navbar.isCollapsed; navbar.openLoginModal()">
          <a class="link">Login</a>
        </li>
        <li ng-show="navbar.isLoggedIn()">
          <p class="navbar-text">Hello {{ navbar.getCurrentUser().name }}</p>
        </li>
        <li ng-show="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/settings')}" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
          <a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
        </li>
        <li ng-show="navbar.isLoggedIn()" ng-class="{active: navbar.isActive('/logout')}" ng-click="navbar.isCollapsed = !navbar.isCollapsed">
          <a href="" ng-click="navbar.logout()">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</div>
